         xml:space="preserve"><tspan
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="-130.23055"
           x="522.51874"
           id="tspan7579"
           sodipodi:role="line">Karl needs to get home quickly!</tspan><tspan
           id="tspan7581"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="-108.35555"
           x="522.51874"
           sodipodi:role="line" /><tspan
           id="tspan7601"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="-86.480545"
           x="522.51874"
           sodipodi:role="line">On his way he will have to avoid many  </tspan><tspan
           id="tspan7611"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="-64.605545"
           x="522.51874"
           sodipodi:role="line">dangers. </tspan><tspan
           id="tspan7583"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="-42.730545"
           x="522.51874"
           sodipodi:role="line">First he must cross a highway, avoiding </tspan><tspan
           id="tspan7589"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="-20.855545"
           x="522.51874"
           sodipodi:role="line">cars, trucks and other motor vehicles.</tspan><tspan
           id="tspan7591"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="1.019455"
           x="522.51874"
           sodipodi:role="line">Than he must cross a rapid river to </tspan><tspan
           id="tspan7593"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="22.894455"
           x="522.51874"
           sodipodi:role="line">finally reach his home.</tspan><tspan
           id="tspan7595"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="44.769455"
           x="522.51874"
           sodipodi:role="line" /><tspan
           id="tspan7599"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="66.644455"
           x="522.51874"
           sodipodi:role="line">His mortal enemies will be out in force, </tspan><tspan
           id="tspan4178"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="88.519455"
           x="522.51874"
           sodipodi:role="line">keen to enhance their diets with fresh</tspan><tspan
           id="tspan4180"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="110.39445"
           x="522.51874"
           sodipodi:role="line">frog-meat. Can you outsmart them?</tspan><tspan
           id="tspan7605"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="132.26945"
           x="522.51874"
           sodipodi:role="line" /><tspan
           id="tspan7607"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="154.14445"
           x="522.51874"
           sodipodi:role="line">Rumor has it that even Karl's girlfriend</tspan><tspan
           id="tspan4182"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="176.01945"
           x="522.51874"
           sodipodi:role="line">is lost out on the river somewhere.</tspan><tspan
           id="tspan7609"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="197.89445"
           x="522.51874"
           sodipodi:role="line">Can you rescue her and ensure that </tspan><tspan
           id="tspan4184"
           style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
           y="219.76945"
           x="522.51874"
           sodipodi:role="line">you both get home safely?  </tspan></text>
