       style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="24"
       y="562.59662"
       id="text7577"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan7579"
         x="24"
         y="562.59662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start">Karl needs to get home quickly!</tspan><tspan
         sodipodi:role="line"
         x="24"
         y="584.47162"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7581" /><tspan
         sodipodi:role="line"
         x="24"
         y="606.34662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7601">On his way he will have to avoid many  </tspan><tspan
         sodipodi:role="line"
         x="24"
         y="628.22162"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7611">dangers. </tspan><tspan
         sodipodi:role="line"
         x="24"
         y="650.09662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7583">First he must cross a highway, avoiding </tspan><tspan
         sodipodi:role="line"
         x="24"
         y="671.97162"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7589">cars, trucks and other motor vehicles.</tspan><tspan
         sodipodi:role="line"
         x="24"
         y="693.84662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7591">Than he must cross a rapid river to </tspan><tspan
         sodipodi:role="line"
         x="24"
         y="715.72162"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7593">finally reach his home.</tspan><tspan
         sodipodi:role="line"
         x="24"
         y="737.59662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7595" /><tspan
         sodipodi:role="line"
         x="24"
         y="759.47162"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7599">His mortal enemies will be out in force, </tspan><tspan
         sodipodi:role="line"
         x="24"
         y="781.34662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan4178">keen to enhance their diets with fresh</tspan><tspan
         sodipodi:role="line"
         x="24"
         y="803.22162"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan4180">frog-meat. Can you outsmart them?</tspan><tspan
         sodipodi:role="line"
         x="24"
         y="825.09662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7605" /><tspan
         sodipodi:role="line"
         x="24"
         y="846.97162"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7607">Rumor has it that even Karl's girlfriend</tspan><tspan
         sodipodi:role="line"
         x="24"
         y="868.84662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan4182">is lost out on the river somewhere.</tspan><tspan
         sodipodi:role="line"
         x="24"
         y="890.72162"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan7609">Can you rescue her and ensure that </tspan><tspan
         sodipodi:role="line"
         x="24"
         y="912.59662"
         style="font-style:normal;font-variant:normal;font-weight:100;font-stretch:normal;font-size:17.5px;line-height:125%;font-family:'.HeitiUI GB18030PUA';-inkscape-font-specification:'.HeitiUI GB18030PUA, Thin';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan4184">you both get home safely?  </tspan></text>
